<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sportswear - Brand-sorted</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div th:insert="layout/header :: sharedheader"></div>
    <div class="text-center">
        <h2 class="display-6" th:text="${name}" style="margin-top: 60px"></h2>
        <table class="table table-hover table-striped" style="width: 100%; margin: auto">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Manufacturer</th>
                <th scope="col">Model</th>
                <th scope="col">Price</th>
                <th scope="col">Size</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td scope="row" th:text="${product.productId}"></td>
                <td th:text="${product.manufacturer.name}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.size}"></td>
                <td><a class="btn btn-success" th:href="@{~/product-order/{id}(id=${product.productId})}">Order</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:insert="layout/footer :: sharedfooter"></div>
</body>
</html>
