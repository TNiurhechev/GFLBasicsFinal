<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sportswear</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header class="fixed-top">
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <label class="navbar-brand text-center" style="font-family: 'Courier New', monospace;
            font-size: 24px"><b>Sportswear</b></label>
        </nav>
    </header>
    <div class="text-center" style="margin-top: 200px">
        <h2 class="display-4">
            Log in to continue
        </h2>
        <div>
            <a class="btn btn-outline-primary btn-lg" th:href="@{sign-in}">Sign in</a>
        </div>
        <div>
            <label class="text-muted">Don't have an account yet?</label>
        </div>
        <a class="btn btn-outline-primary btn lg" th:href="@{sign-up}">Sign up</a>
    </div>
    <div th:insert="layout/footer :: sharedfooter"></div>
</body>
</html>
