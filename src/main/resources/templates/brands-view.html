<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sportswear - Brands</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div th:insert="layout/header :: sharedheader" style="margin-bottom: 200px"></div>
    <div class="text-center">
        <div>
        <span th:each="brand : ${brands}">
            <a class="btn btn-lg btn-outline-primary" style="width: 300px; height: 150px; font-size: 80px" th:text="${brand.name}"
                  th:href="@{/brand-sorted/{id}(id=${brand.manufacturerId})}"></a>
        </span>
        </div>
    </div>
    <div th:insert="layout/footer :: sharedfooter"></div>
</body>
</html>
